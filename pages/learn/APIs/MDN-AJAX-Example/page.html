<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> <!--unicode transformation format 8-->
		<title>API Scratch Space</title>
		<link href="https://fonts.googleapis.com/css2?family=Georama:wght@200&display=swap" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<p>

			<button id="ajaxButton" type="button"  onclick="boo('test.xml')">Make a request</button>
		</p>
	</body>

	<script>
	(function() {
		var httpRequest;
		// document.getElementById("ajaxButton").addEventListener('click', makeRequest);

		function boo(s) {
			alert(s)
		}

		function makeRequest() {
			httpRequest = new XMLHttpRequest();

			if (!httpRequest) {
				alert('Giving up :( Cannot create an XMLHTTP instance');
				return false;
			}
			httpRequest.onreadystatechange = alertContents;
			httpRequest.open('GET', 'test.html');
			httpRequest.send();
		}

		function alertContents() {
			if (httpRequest.readyState === XMLHttpRequest.DONE) {
				if (httpRequest.status === 200) {
					var xmldoc = httpRequest.responseXML;
					var root_node = xmldoc.getElementsByTagName('root').item(0);
					alert(root_node.firstChild.data);

				} else {
					alert('There was a problem with the request.');
				}
			}
		}
	})();
	</script>


</html>
